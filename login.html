<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2"> -->
    <script src="js/jquery.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>login Page</title>
</head>
<body>


    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<!-- <div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="large.png" alt="Logo">
					</div>
				</div> -->
				<div class="d-flex justify-content-center form_container">
					<form action="" method="post" class="form-group">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
					<p style="color: black;">	Don't have an account? <a href="Register.html" class="ml-2" style="text-decoration: none; color: black;">Register</a></p>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="row py-3">
		<div class="col" style="text-align: center;">
			<a href="index.html" class="btn btn-primary" style="border-radius: 25px;">Back To Home</a>
		</div>
	</div>
    <div class="footer" style="background-color: black;">
        <div class="row">
            <h2 class="text-center" style="color: white;"> Working Under Construction</h2>
        </div>
    </div>
</body>
</html>
